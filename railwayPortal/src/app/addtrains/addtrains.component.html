<div class="Head">
    <h1>ONLINE RAILWAY RESERVATION SYSTEM</h1>
    
    </div>
<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5">ADD TRAINS HERE</h5>
              <form [formGroup]="addTrains" (ngSubmit)="collectTrains()">
                <div class="form-floating mb-3">
                  <input type="number" class="form-control" id="floatingInput"  formControlName="train_id">
                  <label for="floatingInput" >Id</label>
                  <span style="color: red;" class="error" *ngIf="addTrains.controls.train_id.touched && addTrains.controls.train_id.errors"> Train Number is required
                  </span>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput"  formControlName="train_name">
                  <label for="floatingInput">Train Name</label>
                  <span style="color: red;" class="error" *ngIf="addTrains.controls.train_name.touched && addTrains.controls.train_name.errors"> Train name is required
                  </span>

                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput"  formControlName="from">
                  <label for="floatingInput" >From</label>
                  <span style="color: red;" class="error" *ngIf="addTrains.controls.from.touched && addTrains.controls.from.errors"> Train starting point is required
                  </span>

                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput"  formControlName="to">
                  <label for="floatingInput">To</label>
                  <span style="color: red;" class="error" *ngIf="addTrains.controls.to.touched && addTrains.controls.to.errors"> Train destination is required
                  </span>

                </div>
                <div class="form-floating mb-3">
                  <input type="number" class="form-control" id="floatingInput"  formControlName="berths">
                  <label for="floatingInput" >Available Seats</label>
                  <span style="color: red;" class="error" *ngIf="addTrains.controls.berths.touched && addTrains.controls.berths.errors"> Available seats is required
                  </span>

                </div>
              <div class="form-floating mb-3">
                  <input type="number" class="form-control"id="floatingInput"  formControlName="fare">
                  <label for="floatingInput" >Fare</label>
                  <span style="color: red;" class="error" *ngIf="addTrains.controls.fare.touched && addTrains.controls.fare.errors"> Fare is required
                  </span>

              </div>
  
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
